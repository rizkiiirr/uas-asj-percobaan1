<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Game F2P</title>
    <style> /* CSS Sederhana */
        body { font-family: sans-serif; margin: 2em; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        form { margin-top: 2em; }
    </style>
</head>
<body>
    <h1>Daftar Game Free-to-Play</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Game</th>
            <th>Pengembang</th>
            <th>Konten_Dewasa</th>
            <th>Opsi Pengelolaan</th>
        </tr>
        {% for game in games %}
        <tr>
            <td>{{ game.id }}</td>
            <td>{{ game.game }}</td>
            <td>{{ game.pengembang }}</td>
            <td>{{ game.konten_dewasa }}</td>
            <td>
                <a href="{{ url_for('edit_game', id=game.id) }}" class="btn btn-edit">Edit</a>
                <form action="{{ url_for('delete_game', id=game.id) }}" method="post" style="display:inline; margin:0; padding:0; box-shadow:none; background: none; border: none;">
                    <button type="submit" class="btn btn-hapus">Hapus</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

    <h2>Tambah Game Baru</h2>
    <form action="{{ url_for('add_game') }}" method="post">
        <input type="text" name="game" placeholder="Game" required>
        <input type="text" name="pengembang" placeholder="Pengembang" required>
        <input type="text" name="konten_dewasa" placeholder="Konten Dewasa" required>
        <button type="submit" class="btn btn-tambah">Tambah Game</button>
    </form>
</body>
</html>
